<include file="Public/_meta" />
</head>
<body>
<article class="cl pd-20">
	<div class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">新增管理员:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" placeholder="输入管理员账号" name="user_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">密码:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" placeholder="输入管理员密码" name="password">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button id="quxiao" class="btn btn-default radius f-r" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button class="submit btn btn-primary radius f-r" style="margin-right: 10px;" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
			</div>
		</div>
	</div>
</article>
<include file="Public/_footer" />
<script type="text/javascript" src="__PUBLIC__/lib/md5.js"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
    $('#quxiao').on('click', function(){
        parent.layer.close(index); //执行关闭
    });
    $(".submit").on('click',function(){
    	var user_name = $("input[name='user_name']").val();
    	var password = $("input[name='password']").val();
        password = hex_md5(password).substring(4,12);
    	$.ajax({
            type: "POST",
            url: "__CONTROLLER__/admin_save",
            data: "user_name=" + user_name + "&password=" + password,  
            success: function(data) {
                var obj = eval('(' + data+ ')');
                if(obj.result == '400'){
                    alert("保存出错！");
                }else if(obj.result == '200'){
                    alert("保存成功！");
                    window.parent.location.reload();
                    parent.layer.close(index);
                }
            }
        });
    })
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
