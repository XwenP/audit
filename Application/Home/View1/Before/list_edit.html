<include file="Public/_meta" />

<body>
    <article class="cl pd-20 va-m">
        <form action="" method="post" class="form form-horizontal" id="pay">
            <table class="table table-border table-bordered table-hover table-bg">
                <thead>
                    <th width="100">合同金额</th>
                    <th width="100">审定金额</th>
                    <th class="text-c f-20" colspan="2">付 款 情 况</th>
                </thead>
                <tbody>
                	<div class="cooid" contract_id="{$data.contract_id}" style="display: none;"></div>
                    <tr>
                        <notempty name="data['paylist'][3]">
                            <td class="all paymuch" rowspan="{:count($data['paylist'])*2+2}"><input type="text" value="{$data['contract_amount']}" class="input-text size-S" placeholder="-" name="contract_amount"></td>
                            <td class="all paymuch" rowspan="{:count($data['paylist'])*2+2}"><input type="text" value="{$data['contract_exact_amount']}" class="input-text size-S" placeholder="-" name="contract_exact_amount"></td>
                            <else />
                            <td class="all paymuch" rowspan="8"><input type="text" class="input-text size-S" value="{$data['contract_amount']}" placeholder="-" name="contract_amount"></td>
                            <td class="all paymuch" rowspan="8"><input type="text" class="input-text size-S" value="{$data['contract_exact_amount']}" placeholder="-" name="contract_exact_amount"></td>
                        </notempty>
                        <td><b>预付时间1</b></td>
                        <td><b>预付金额1</b></td>
                    </tr>
                    <tr class="paylist">
                        <notempty name="data['paylist'][0]">
                            <td><input pay_id="{$data['paylist'][0]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][0]['pay_time']}" placeholder="-" name="pay_time1"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][0]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][0]['pay_amount']}" placeholder="-" name="pay_amount1"></td>
                            <else />
                            <td><input pay_id="{$data['paylist'][0]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_time1"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][0]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_amount1"></td>
                        </notempty>
                    </tr>
                    <tr>
                        <td><b>预付时间2</b></td>
                        <td><b>预付金额2</b></td>
                    </tr>
                    <tr class="paylist">
                        <notempty name="data['paylist'][1]">
                            <td><input pay_id="{$data['paylist'][1]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][1]['pay_time']}" placeholder="-" name="pay_time2"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][1]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][1]['pay_amount']}" placeholder="-" name="pay_amount2"></td>
                            <else />
                            <td><input pay_id="{$data['paylist'][1]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_time2"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][1]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_amount2"></td>
                        </notempty>
                    </tr>
                    <tr>
                        <td><b>预付时间3</b></td>
                        <td><b>预付金额3</b></td>
                    </tr>
                    <tr class="paylist">
                        <notempty name="data['paylist'][2]">
                            <td><input pay_id="{$data['paylist'][2]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][2]['pay_time']}" placeholder="-" name="pay_time3"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][2]['id']}" type="text" class="input-text size-S" value="{$data['paylist'][2]['pay_amount']}" placeholder="-" name="pay_amount3"></td>
                            <else />
                            <td><input pay_id="{$data['paylist'][2]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_time3"></td>
                            <td class="paymuch"><input pay_id="{$data['paylist'][2]['id']}" type="text" class="input-text size-S" value="" placeholder="-" name="pay_amount3"></td>
                        </notempty>
                    </tr>
                    <volist name="data['paylist']" id="vo" offset="3">
                        <notempty name="vo">
                            <tr>
                                <td><b>预付时间{$key+1}</b></td>
                                <td><b>预付金额{$key+1}</b></td>
                            </tr>
                            <tr class="paylist">
                                <td><input pay_id="{$vo.id}" type="text" class="input-text size-S" value="{$vo.pay_time}" placeholder="-" name="pay_time{$key+1}"></td>
                                <td class="paymuch"><input pay_id="{$vo.id}" type="text" class="input-text size-S" value="{$vo.pay_amount}" placeholder="-" name="pay_amount{$key+1}"></td>
                            </tr>
                        </notempty>
                        </tr>
                    </volist>
                    <tr id="bef">
                        <td>累计预付款</td>
                        <notempty name="data['contract_add_money']">
                            <td class="add">{$data['contract_add_money']}</td>
                            <else />
                            <td class="add">-</td>
                        </notempty>
                    </tr>
                    <tr>
                        <td>余额</td>
                        <notempty name="data['contract_balance']">
                            <td class="lif">{$data['contract_balance']}</td>
                            <else />
                            <td class="lif">-</td>
                        </notempty>
                    </tr>
                </tbody>
            </table>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <span class="btn btn-danger radius f-r quxiao" style="width: 100px; margin-left: 20px;">取消</span>
                    <span class="btn btn-success radius f-r baochun" style="width: 100px;">提交</span>
                    <span class="btn btn-primary radius f-r addyufu" style="width: 100px; margin-right: 20px;"> 添加预付 </span>
                </div>
            </div>
        </form>
    </article>
    <include file="Public/_footer" />
    <script type="text/javascript">
   	$('input:not([autocomplete]').attr('autocomplete', 'off'); 
    num = $('.paylist').size();
    $(".addyufu").click(function() {
        num++;
        var text = '<tr><td><b>预付时间' + num + '</b></td><td><b>预付金额' + num + '</b></td></tr><tr class="paylist"><td><input autocomplete="off" pay_id="" type="text" class="input-text size-S" placeholder="-" name="pay_time'+num+'"></td> <td class="paymuch" ><input autocomplete="off" pay_id="" type="text" class="input-text size-S" placeholder="-" name="pay_amount'+num+'"></td></tr>';
        $("#bef").before(text);
        var newcol = parseInt($(".all").attr("rowspan")) + 2;
        $(".all").attr("rowspan", newcol);
    });
   function geshi(num){  
        num += '';  
        num = num.replace(/[^0-9|\.]/g, ''); //清除字符串中的非数字非.字符  
        if(/^0+/) //清除字符串开头的0  
            num = num.replace(/^0+/, '');  
        if(!/\./.test(num)) //为整数字符串在末尾添加.00  
            num += '.00';  
        if(/^\./.test(num)) //字符以.开头时,在开头添加0  
            num = '0' + num;  
        num += '00';        //在字符串末尾补零  
        num = num.match(/\d+\.\d{2}/)[0];
        return num;
     };
    $(".quxiao").click(function() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    })
    $(".baochun").click(function() {
    	var id = $(".cooid").attr("contract_id");
        var contract_amount = $("input[name='contract_amount']").val();
        var contract_exact_amount = $("input[name='contract_exact_amount']").val();
        var contract_add_money = $('.add').text();
        var contract_balance = $('.lif').text();
        var length = $('.paylist').size();
        var paylist = [];
        for (var i = 1; i <= length; i++) {
            var string = "pay_amount" + i;
            var string1 = "pay_time" + i;
            var arr = $("input[name='" + string + "']").val();
            var arr1 = $("input[name='" + string1 + "']").val();
            var pay_id = $("input[name='" + string1 + "']").attr('pay_id');
            if (arr1 != '') {
                var string2 = new Object();
                string2.id = pay_id;
                string2.pay_time = arr1;
                string2.pay_amount = arr;
                paylist.push(string2);
            }
        }
        list = JSON.stringify(paylist);
    	$.ajax({
            type: "POST",
            url: "__CONTROLLER__/list_edit1",
            data: "contract_amount=" + contract_amount + "&id=" + id + "&contract_exact_amount=" + contract_exact_amount + "&contract_add_money=" + contract_add_money + "&contract_balance=" + contract_balance + "&list=" +list,  
            success: function(data) {
                localStorage.setItem('flag', 0);
            	window.parent.location.reload();
            	var index = parent.layer.getFrameIndex(window.name);
        		parent.layer.close(index);
            }
        });
    })
    $(document).on("input",'input', function() {
    	var contract_amount = $("input[name='contract_amount']").val();
    	var contract_exact_amount = $("input[name='contract_exact_amount']").val();
    	var length = $('.paylist').size();
    	var num = 0;
    	for (var i = 1; i <= length; i++){
    		string = "pay_amount"+i;
    		if($("input[name='"+string+"']").val()!=''){
    			num+=parseFloat($("input[name='"+string+"']").val());
    		}
    	}
    	if (contract_exact_amount!='' && contract_exact_amount!='0.00') {
    		var leave = parseFloat(contract_exact_amount) - num;
            if(leave < 0){
                $(".lif").text('-' + geshi(leave));
            }else {
                $(".lif").text(geshi(leave));
            }
    		$(".add").text(geshi(num));
    	}else{
    		var leave = parseFloat(contract_amount) -num;
            if(leave < 0){
                $(".lif").text('-' + geshi(leave));
            }else {
                $(".lif").text(geshi(leave));
            }
            $(".add").text(geshi(num));
    	}
    })
    $(document).on("blur",'.paymuch input', function() {
        var num = $(this).val();
        if(geshi(num)!='0.00'){
            $(this).val(geshi(num));
        }
    })
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
